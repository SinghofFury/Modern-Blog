<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome - ModernBlog</title>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Playfair+Display:wght@400;600&display=swap" rel="stylesheet">
    
    <!-- CSS -->
    <link rel="stylesheet" href="css/shared/theme.css">
    <link rel="stylesheet" href="css/shared/global.css">
    <link rel="stylesheet" href="css/shared/animations.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" 
          integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" 
          crossorigin="anonymous" 
          referrerpolicy="no-referrer" />
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Inter', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            position: relative;
            overflow: hidden;
        }

        /* Theme Toggle */
        .theme-toggle {
            position: fixed;
            bottom: 2rem;
            left: 2rem;
            width: 3.5rem;
            height: 3.5rem;
            border-radius: 50%;
            background: var(--bg-secondary);
            color: var(--text-primary);
            border: none;
            cursor: pointer;
            display: flex !important;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            box-shadow: 0 4px 12px var(--shadow);
            transition: all 0.3s ease;
            z-index: 9999;
            visibility: visible !important;
            opacity: 1 !important;
            pointer-events: auto !important;
        }

        .theme-toggle:hover {
            transform: scale(1.1);
            background: var(--bg-tertiary);
        }

        .theme-toggle i {
            transition: transform 0.5s ease;
            font-size: 1.2rem;
            pointer-events: none;
        }

        .theme-toggle:hover i {
            transform: rotate(30deg);
        }

        @media (max-width: 768px) {
            .theme-toggle {
                bottom: 1rem;
                left: 1rem;
                width: 3rem;
                height: 3rem;
                font-size: 1rem;
            }

            .theme-toggle i {
                font-size: 1rem;
            }
        }

        @media (max-height: 500px) {
            .theme-toggle {
                bottom: 0.75rem;
                left: 0.75rem;
                width: 2.5rem;
                height: 2.5rem;
            }
        }

        /* Background Animation */
        .background-shapes {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            opacity: 0.1;
        }

        .shape {
            position: absolute;
            background: var(--accent-primary);
            border-radius: 50%;
            animation: float 20s infinite;
        }

        .shape:nth-child(1) { width: 100px; height: 100px; top: 20%; left: 10%; animation-delay: 0s; }
        .shape:nth-child(2) { width: 150px; height: 150px; top: 60%; left: 80%; animation-delay: -5s; }
        .shape:nth-child(3) { width: 80px; height: 80px; top: 40%; left: 50%; animation-delay: -10s; }
        .shape:nth-child(4) { width: 120px; height: 120px; top: 80%; left: 30%; animation-delay: -15s; }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            25% { transform: translate(-20px, 20px) rotate(90deg); }
            50% { transform: translate(20px, -20px) rotate(180deg); }
            75% { transform: translate(20px, 20px) rotate(270deg); }
        }

        .login-container {
            width: 90%;
            max-width: 400px;
            padding: 2.5rem;
            border-radius: 24px;
            background: var(--bg-secondary);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            position: relative;
            z-index: 1;
            border: 1px solid var(--border-color);
            animation: fadeIn 0.8s ease forwards;
        }

        #loginForm {
            display: flex;
            flex-direction: column;
            gap: 2rem;
            opacity: 0;
            transform: translateY(20px);
            animation: slideInUp 0.8s ease forwards 0.3s;
        }

        .form-header {
            text-align: center;
            margin-bottom: 0.5rem;
        }

        .form-header h1 {
            margin: 0;
            font-size: 2.5rem;
            color: var(--text-primary);
            font-family: 'Playfair Display', serif;
        }

        .form-header p {
            margin: 1rem 0 0;
            color: var(--text-secondary);
            font-size: 1.1rem;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 0.8rem;
        }

        .form-group label {
            font-size: 0.95rem;
            font-weight: 500;
            color: var(--text-primary);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .form-group label i {
            color: var(--accent-primary);
        }

        .form-group input {
            padding: 1rem 1.2rem;
            border: 2px solid var(--border-color);
            border-radius: 12px;
            font-size: 1.1rem;
            background: var(--bg-primary);
            color: var(--text-primary);
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--accent-primary);
            box-shadow: 0 0 0 4px var(--accent-secondary);
        }

        .form-group input::placeholder {
            color: var(--text-secondary);
            opacity: 0.7;
        }

        button[type="submit"] {
            padding: 1rem;
            border: none;
            border-radius: 12px;
            background: var(--accent-primary);
            color: white;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        button[type="submit"]:hover {
            background: var(--accent-secondary);
            transform: translateY(-2px);
        }

        button[type="submit"]:active {
            transform: translateY(0);
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideInUp {
            0% {
                opacity: 0;
                transform: translateY(30px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 2rem;
            }

            .form-header h1 {
                font-size: 2rem;
            }

            .form-header p {
                font-size: 1rem;
            }

            .form-group input {
                font-size: 1rem;
                padding: 0.9rem 1rem;
            }

            button[type="submit"] {
                padding: 0.9rem;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <button class="theme-toggle btn-ripple" id="themeToggle" aria-label="Toggle theme">
        <i class="fas fa-sun"></i>
    </button>

    <div class="background-shapes">
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
    </div>

    <div class="login-container">
        <form id="loginForm">
            <div class="form-header">
                <h1>Welcome</h1>
                <p>Enter your name to start writing</p>
            </div>
            <div class="form-group">
                <label for="usernameInput">
                    <i class="fas fa-user"></i>
                    Your Name
                </label>
                <input 
                    type="text" 
                    id="usernameInput" 
                    placeholder="Enter your name" 
                    autocomplete="off"
                    spellcheck="false"
                >
            </div>
            <button type="submit" id="loginButton">
                <span>Start Writing</span>
                <i class="fas fa-arrow-right"></i>
            </button>
        </form>
    </div>

    <!-- Scripts -->
    <script src="js/theme.js"></script>
    <script src="js/login.js"></script>
</body>
</html> 
</html>
